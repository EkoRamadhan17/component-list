<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Sederhana</title>
    <style>
        :root{
            --bg-light: #fff;
            --bg: #f7f7f7;
            --bg-hover: #f1f1f1;
            --primary: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            padding: 20px;
        }

        /* Style the dropdown button */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background-color: var(--primary);
            color: var(--bg-light);
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown-button:hover {
            background-color: var(--primary);
        }

        /* Style the dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--bg-light);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
            /* min-width: 160px; */
            width: 100%;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: var(--bg-hover);
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="dropdown">
    <button class="dropdown-button">Pilih Opsi</button>
    <div class="dropdown-content">
        <a href="#option1">Opsi 1</a>
        <a href="#option2">Opsi 2</a>
        <a href="#option3">Opsi 3</a>
    </div>
</div>

</body>
</html>
